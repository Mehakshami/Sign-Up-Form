<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="login_url" method="post">
        <fieldset>
            <legend style="color: rgb(101, 103, 221);">Login Information</legend>
            <table>
                <tr>
                    <td><label for="contact">Email or Contact No:</label></td>
                    <td><input type="text" id="contact" name="contact" required placeholder="Enter your email or contact no"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" required placeholder="Enter your password"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align:center;">
                        <input type="submit" value="Login"><a href="login.html">Back login</a>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
